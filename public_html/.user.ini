; Configuration PHP pour serveur mutualisé
; ========================================

; Augmente la limite mémoire pour traitements lourds (imports FEC volumineux)
memory_limit = 512M

; Augmente la limite de taille d'upload
upload_max_filesize = 64M

; Augmente la taille max du body POST
post_max_size = 64M

; Augmente le timeout d'exécution (imports, calculs SIG)
max_execution_time = 300

; Sécurité : désactive l'exécution de fonctions dangereuses
disable_functions = "exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source"

; Sécurité : expose moins d'informations
expose_php = 0

; Durée de session plus longue (utile pour les imports longs)
session.gc_maxlifetime = 3600

; Désactive la sérialisation par défaut d'objets PHP (sécurité)
session.serialize_handler = "php"

; Timezone par défaut (France)
date.timezone = "Europe/Paris"
