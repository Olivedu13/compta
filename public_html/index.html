<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditCompta - Analyse Financière</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2610/2610269.png">
    <link rel="stylesheet" href="/assets/responsive.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tailwind-cdn-warning { display: none !important; }
    </style>
    <script type="module" crossorigin src="/assets/index.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Inject nav link into React header -->
    <script>
    (function injectNav() {
        function tryInject() {
            // Find the header rendered by React (first header or nav element)
            const header = document.querySelector('header') || document.querySelector('nav') || document.querySelector('[class*="sticky"]');
            if (!header) return setTimeout(tryInject, 300);
            // Check if already injected
            if (document.getElementById('nav-depenses-link')) return;
            const link = document.createElement('a');
            link.id = 'nav-depenses-link';
            link.href = '/depenses.html';
            link.innerHTML = '<svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display:inline;vertical-align:-2px;margin-right:4px"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>Dépenses';
            link.style.cssText = 'background:#1e293b;color:#fff;padding:6px 14px;border-radius:12px;font-size:12px;font-weight:700;text-decoration:none;white-space:nowrap;transition:background 0.2s';
            link.onmouseover = function(){ this.style.background='#3b82f6'; };
            link.onmouseout = function(){ this.style.background='#1e293b'; };
            // Insert into the header's flex container
            const flexContainer = header.querySelector('[class*="flex"]') || header;
            flexContainer.appendChild(link);
        }
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', tryInject);
        else setTimeout(tryInject, 500);
    })();
    </script>
</body>
</html>
